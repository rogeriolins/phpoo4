<html>

<head>
    <meta charset="utf-8">
    <title>Alteração de pessoa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
<form enctype="multipart/form-data" method="post" action="pessoa_form.php?action=save">
    <label> Código </label>
    <input value="{id}" name="id" readonly="1" type="text" style="width:30%">

    <label> Nome </label>
    <input value="{nome}" name="nome" type="text" style="width:50%">

    <label> Endereço </label>
    <input value="{endereco}" name="endereco" type="text" style="width:50%">

    <label> Bairro </label>
    <input value="{bairro}" name="bairro" type="text" style="width:25%">

    <label> Telefone </label>
    <input value="{telefone}" name="telefone" type="text" style="width:25%">

    <label> Email </label>
    <input value="{email}" name="email" type="text" style="width:25%">

    <label> Cidade </label>
    <select name="id_cidade" style="width:25%">
        {cidades}
    </select>

    <input type="submit">

</form>
</body>
</html>
