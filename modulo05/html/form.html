<form class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-4">
            <label for="validationCustom01">Nome</label>
            <input type="text" class="form-control" id="validationCustom01" value="{name}" placeholder="Nome" required>
            <div class="valid-feedback">
                Tudo certo!
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <label for="validationCustom02">Login</label>
            <input type="text" class="form-control" id="validationCustom02" value="{login}" placeholder="Login" required>
            <div class="valid-feedback">
                Tudo certo!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Senha</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                </div>
                <input type="password" class="form-control" id="validationCustomUsername" value="{passwd}" placeholder="Senha" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, digite uma senha.
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Repetir a Senha</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                </div>
                <input type="password" class="form-control" id="validationCustomUsername" value="{passwd}" placeholder="Digite a Senha Novamente" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, digite a Senha Novamente.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Concordo com os termos e condições
            </label>
            <div class="invalid-feedback">
                Você deve concordar, antes de continuar.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
    <button class="btn btn-danger">Cancelar</button>
</form>
